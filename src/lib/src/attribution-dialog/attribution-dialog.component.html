<div id="attribution-container" class="attribution-container">
  <md-toolbar class="attribution-toolbar">
    <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
      <div>{{intl.attributionLabel}}</div>
      <button md-icon-button [attr.aria-label]="intl.closeLabel" [mdTooltip]="intl.closeLabel" [md-dialog-close]="true" tabindex="-1"><md-icon>close</md-icon></button>
    </div>
  </md-toolbar>
  <div class="contents" [innerHTML]="manifest?.attribution"></div>
</div>
