<div class="contents-container">
  <div [ngSwitch]="media.isActive('lt-md')">
    <div *ngSwitchCase="true">
      <md-toolbar color="primary">
        <div fxLayout="row" fxLayoutAlign="start center">
          <button md-icon-button [attr.aria-label]="intl.closeLabel" [mdTooltip]="intl.closeLabel" [md-dialog-close]="true" tabindex="-1"><md-icon>close</md-icon></button>
          <div class="heading">{{intl.contents}}</div>
        </div>
      </md-toolbar>
    </div>
    <div *ngSwitchDefault>
      <md-toolbar>
        <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
          <div class="heading heading-desktop">{{intl.contents}}</div>
          <button md-icon-button [attr.aria-label]="intl.closeLabel" [mdTooltip]="intl.closeLabel" [md-dialog-close]="true" tabindex="-1"><md-icon>close</md-icon></button>
        </div>
      </md-toolbar>
    </div>
  </div>
  <md-tab-group>
    <md-tab [label]="intl.metadataLabel">
      <div class="tab-container" [ngStyle]="tabHeight">
        <mime-metadata></mime-metadata>
      </div>
    </md-tab>
  </md-tab-group>
</div>
