<p><strong>Mode:</strong> {{mode == ViewerMode.PAGE ? 'page' : 'dashboard'}}</p>
<p><strong>Page:</strong> {{pageService.currentPage}}</p>
Go to page: <input type="text" (keyup.enter)="goToPageFromUserInput($event)" placeholder="Page + Enter">
 <button (click)="prevPage()">Previous</button>
 <button (click)="nextPage()">Next</button>


<div class="viewer__container" [ngClass]="mode == ViewerMode.PAGE ? 'page' : 'dashboard'">
  <mime-viewer-header></mime-viewer-header>
  <div id="openseadragon"></div>
  <mime-viewer-footer></mime-viewer-footer>
</div>
