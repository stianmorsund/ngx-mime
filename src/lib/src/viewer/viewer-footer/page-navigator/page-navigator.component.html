<md-toolbar>
  <div fxLayout="row" fxFlex fxLayoutAlign="start center">
    <div fxFlex>
      <md-slider id="navigationSlider" [max]="numberOfPages - 1" [value]="currentPage" (input)="onSliderChange($event)" fxFlex></md-slider>
    </div>
    <div class="pages" fxFlex="50px"><span id="currentPageNumber">{{currentPage + 1}}</span>/{{numberOfPages}}</div>
    <div class="navigation-buttons">
      <button id="footerNavigateBeforeButton" md-icon-button [attr.aria-label]="intl.previousPageLabel" [mdTooltip]="intl.previousPageLabel" mdTooltipPosition="above"
        [disabled]="isFirstPage" (click)="goToPreviousPage()"><md-icon>navigate_before</md-icon></button>
      <button id="footerNavigateNextButton" md-icon-button [attr.aria-label]="intl.nextPageLabel" [mdTooltip]="intl.nextPageLabel" mdTooltipPosition="above" [disabled]="isLastPage"
        (click)="goToNextPage()"><md-icon>navigate_next</md-icon></button>
    </div>
  </div>
</md-toolbar>
